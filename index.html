<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Livemed Academy | AI-Powered Medical Education for IMGs</title>
    <meta name="description" content="The global standard for AI-powered medical education. Virtual U.S. clinical rotations, USMLE-aligned curriculum, and ATLAS™ AI Professor for international medical graduates." />
    <meta name="author" content="Livemed Academy" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Preconnect to Supabase -->
    <link rel="preconnect" href="https://sljalqmlkpjtvtzjwfgx.supabase.co" />

    <!-- Preload LCP-critical assets: the logo used in header (above the fold) -->
    <link rel="preload" as="image" href="/favicon.png" />

    <!-- Hint the browser to prioritize text rendering for LCP -->
    <style>
      /* Ensure hero text renders immediately with system font stack while keeping design identical */
      .lcp-priority { content-visibility: auto; }
    </style>

    <meta property="og:title" content="Livemed Academy | AI-Powered Medical Education for IMGs" />
    <meta property="og:description" content="The global standard for AI-powered medical education. Virtual U.S. clinical rotations, USMLE-aligned curriculum, and ATLAS™ AI Professor." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@LivemedAcademy" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#030a14" />
  </head>

  <body>
    <div id="root">
      <!-- Branded splash screen: renders instantly before JS loads -->
      <div id="splash-screen" style="
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #0d1220;
        transition: opacity 0.5s ease;
      ">
        <img
          src="/favicon.png"
          alt="Livemed"
          width="80"
          height="80"
          style="
            width: 64px;
            height: 64px;
            border-radius: 16px;
            animation: splash-pulse 2s ease-in-out infinite;
          "
        />
        <p style="
          margin-top: 20px;
          color: rgba(255,255,255,0.7);
          font-family: system-ui, -apple-system, sans-serif;
          font-size: 14px;
          letter-spacing: 0.15em;
          font-weight: 400;
        ">Livemed Academy</p>
        <div style="
          margin-top: 24px;
          width: 200px;
          height: 3px;
          background: rgba(255,255,255,0.08);
          border-radius: 3px;
          overflow: hidden;
        ">
          <div id="splash-progress" style="
            height: 100%;
            width: 0%;
            border-radius: 3px;
            background: linear-gradient(90deg, #00d4ff, #3b82f6);
            animation: splash-fill 2.5s ease-out forwards;
          "></div>
        </div>
      </div>
      <style>
        @keyframes splash-pulse {
          0%, 100% { filter: drop-shadow(0 0 8px hsla(217,91%,60%,0)); }
          50% { filter: drop-shadow(0 0 20px hsla(217,91%,60%,0.4)); }
        }
        @keyframes splash-fill {
          0% { width: 0%; }
          100% { width: 90%; }
        }
        #splash-screen.splash-fade-out {
          opacity: 0;
          pointer-events: none;
        }
        @media (min-width: 768px) {
          #splash-screen img { width: 80px !important; height: 80px !important; }
        }
      </style>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
